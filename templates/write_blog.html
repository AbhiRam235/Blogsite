<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    {% include 'includes/navbar.html' %}
    <div class="max-w-2xl mx-auto mt-12 bg-white rounded-lg shadow p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Write a Blog</h2>
        <form method="post" enctype="multipart/form-data" class="space-y-6" id="blogForm">
            {% csrf_token %}
            <div>
                <label class="block font-semibold mb-2">Blog Title</label>
                {{ blog_form.title }}
            </div>
            <div>
                <label class="block font-semibold mb-2">Cover Image</label>
                {{ blog_form.cover_image }}
            </div>
            <hr class="my-6">
            <h3 class="text-xl font-semibold mb-4">Add Blocks</h3>
            <div id="blocks-container"></div>
            <button type="button" onclick="addBlock()" class="mb-4 py-2 px-4 bg-gray-200 text-teal-700 font-semibold rounded hover:bg-gray-300 transition">Add Block</button>
            <button type="submit" class="w-full py-2 px-4 bg-teal-600 text-white font-semibold rounded hover:bg-teal-700 transition">Publish Blog</button>
        </form>
        <script>
        let blockCount = 0;
        function addBlock() {
            blockCount++;
            const container = document.getElementById('blocks-container');
            const blockDiv = document.createElement('div');
            blockDiv.className = 'mb-6 p-4 border rounded bg-gray-50';
            blockDiv.innerHTML = `
                <div class="mb-2 font-semibold">Block #${blockCount}</div>
                <label class="block font-semibold mb-2">Block Number</label>
                <input type="number" name="block_number_${blockCount}" class="w-full p-2 border rounded" value="${blockCount}" required>
                <label class="block font-semibold mb-2 mt-2">Content Type</label>
                <select name="content_type_${blockCount}" class="w-full p-2 border rounded" onchange="toggleImageField(this, ${blockCount})">
                    <option value="text">Text</option>
                    <option value="image">Image</option>
                    <option value="code">Code</option>
                    <option value="youtube">YouTube</option>
                </select>
                <label class="block font-semibold mb-2 mt-2">Content</label>
                <textarea name="content_${blockCount}" class="w-full p-2 border rounded" placeholder="Content"></textarea>
                <div id="image-field-${blockCount}" style="display:none;">
                    <label class="block font-semibold mb-2 mt-2">Image</label>
                    <input type="file" name="image_${blockCount}" class="w-full p-2 border rounded">
                </div>
            `;
            container.appendChild(blockDiv);
        }
        function toggleImageField(select, count) {
            const imageField = document.getElementById(`image-field-${count}`);
            if (select.value === 'image') {
                imageField.style.display = '';
            } else {
                imageField.style.display = 'none';
            }
        }
        // Add first block by default
        addBlock();
        </script>
    </div>
</body>
</html>
