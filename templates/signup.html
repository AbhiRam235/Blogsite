<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    {% include 'includes/navbar.html' %}
    <div class="max-w-md mx-auto mt-20 bg-white rounded-lg shadow p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block font-semibold mb-2">Username</label>
                <input type="text" name="username" class="w-full p-2 border rounded" required title="Enter your username" placeholder="Username">
            </div>
            <div>
                <label class="block font-semibold mb-2">Email</label>
                <input type="email" name="email" class="w-full p-2 border rounded" required title="Enter your email address" placeholder="Email">
            </div>
            <div>
                <label class="block font-semibold mb-2">Password</label>
                <input type="password" name="password1" class="w-full p-2 border rounded" required title="Enter your password" placeholder="Password">
            </div>
            <div>
                <label class="block font-semibold mb-2">Confirm Password</label>
                <input type="password" name="password2" class="w-full p-2 border rounded" required title="Confirm your password" placeholder="Confirm Password">
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-teal-600 text-white font-semibold rounded hover:bg-teal-700 transition">Sign Up</button>
        </form>
        <p class="mt-4 text-center text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-teal-600 hover:underline">Login</a></p>
    </div>
</body>
</html>
